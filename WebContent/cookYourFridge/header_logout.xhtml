<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<h:body>
	<div id="utilisateur">
		<h:form>
			<h:outputLabel for="login">login <span class="requis"></span>
			</h:outputLabel>
			<h:inputText id="login" value="#{loginBean.login}" required="true"
				size="20" maxlength="60" />
			<br />
			<h:outputLabel for="pwd">password <span
					class="requis"></span>
			</h:outputLabel>
			<h:inputSecret id="pwd" value="#{loginBean.pwd}" required="true"
				size="20" maxlength="60" />
				<br/>
			<h:commandButton value="GO!"
				action="#{userControlerBean.checkUser(loginBean)}"
				styleClass="sansLabel" />
		</h:form>

		<a href="formulaire.jsf"><button id="member">Become a
				member</button></a>

	</div>

</h:body>
</html>
