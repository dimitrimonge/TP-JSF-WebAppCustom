<ui:composition

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
   	 xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    template="action.xhtml">
    
    <ui:define name="content">

	<h1> Recipe detail </h1> 
	<c:forEach items = "#{recipeListModelBean.recipeList}" var = "recipe" >
		<c:if test="#{param.id == recipe.id}">
			      <p:panelGrid columns="2" styleClass="grid-no-border">
      				<p:panelGrid columnClasses="column1,column2" columns="2" styleClass="grid-no-border">
    					<h:outputText value="#{recipe.type}"/>
	                   	<h:outputText value="#{recipe.duration} minutes" />
	                	<h:outputText value="#{recipe.nbpeople} persons" />
	                	<p:rating value="#{recipe.expertise}" stars="5" readonly="true"/>
                	</p:panelGrid>
                	<p:panelGrid columns="1" styleClass="grid-no-border">
                		<h:outputText value="Ingredient: #{recipe.ingredient}" />
                		<h:outputText value="#{recipe.description}" />
                	</p:panelGrid>
                </p:panelGrid>
		</c:if>
	</c:forEach>

			<c:if test="#{loggedUser.login != null}">
			<table>
				<tr>
					<td><h:outputLabel for="Comment">Comment:<span class="requis"></span></h:outputLabel></td>
					<td><h:inputText id="lastname" required="true" size="30" maxlength="30"></h:inputText></td>
				</tr>
				<tr>
					<td><h:outputLabel for="userexpertise">your expertise <span class="requis"></span></h:outputLabel></td>
					<td><p:rating stars="5"/></td>
				</tr>
				<tr>
					<td><a href="display_recipe_detail.jsf?id=#{param.id}">submit</a></td>
				</tr>
			</table>
			</c:if>
				
						<a href= "recipes.jsf">Back to recipes </a>
	
	
</ui:define>
</ui:composition>
